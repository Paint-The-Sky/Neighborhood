<html>
<head>
<title>Neighborhood</title>
</head>
  <body onload="n.start()">
  <script>
    //hey if you use my code, show me what you do with it please :)
  
    let n = {
      home: null,
      start: function(){
        
        this.home = this.createEle("base",0,1/18,1,17/18,document.body).say("Neighborhood").backgroundColor("0,0,0,1").textColor("255,255,255,1")
        this.news = this.createEle("news",0,0,1,1,document.body).say("This month ").backgroundColor("0,0,0,1").textColor("255,255,255,1")
        this.menubar = this.createEle("menubar",0,0,1,1/18,document.body).backgroundColor("0,38,0,1").flow("o").textColor("255,255,255,1")
                          },
      createEle: function(type,x,y,w,h,parent){
        let htype = type
        if(htype=="menubar"){
          htype = "div"
        }
        if(htype=="base"){
          htype = "div"
        }
        if(htype=="news"){
          htype = "div"
        }
         let ele = document.createElement(htype) 
        ele.type = htype
        ele.position = function(x,y,w,h){
         ele.style.position = "absolute"
          ele.style.left = Math.round(x*100).toString()+"%"
          ele.style.right = Math.round((1-(x+w))*100).toString()+"%"
          ele.style.top = Math.round(y*100).toString()+"%"
          ele.style.bottom = Math.round((1-(y+h))*100).toString()+"%"
          return ele
        }.bind(this)
        this.stylize(ele).position(x,y,w,h)
        parent.appendChild(ele)
        return ele
      },
      stylize: function(ele){
        ele.say = function(text){
         if(ele.type=="textarea"){ele.value=text}
         if(ele.type=="div"){ele.innerHTML=text}
          return ele
        }.bind(this)
        ele.flow = function(text){
         if(text=="o"){ele.style.overflow="scroll"}
         if(text=="l"){ele.style.overflow="hidden"}
          return ele
        }.bind(this)
        ele.backgroundColor = function(color){
         ele.style.backgroundColor="rgba("+color+")"
          return ele
        }.bind(this)
        ele.textColor = function(color){
         ele.style.color="rgba("+color+")"
          return ele
        }.bind(this)
       return ele
      },
    }
  </script>
  </body>
</html>
